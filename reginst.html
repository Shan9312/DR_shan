<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font/iconfont.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/reginst.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>

    <div id=header></div>
    <div id="regins_main">
        <div class="container">
            <div id="form_box">
                <h2>肉肉泡泡花园</h2>
                <form id="form_list" enctype="multipart/form-data" >
                    <div>
                        <input type="text" name="uname" id="uname" placeholder="请输入用户名称" required>
                        <span id="name_text"></span>
                    </div>
                    <div>
                        <input type="tel" name="phone" id="phone" placeholder="请输入手机号码" required>
                        <span id="tel_text"></span>
                    </div>
                    <div>
                        <input type="password" name="upwd" id="upwd" placeholder="请输入密码" required>
                        <span id="upwd_text">密码请设置6-12位任意字母，数字或_</span>
                    </div>
                    <div>
                        <input type="password"  id="upwd2" placeholder="请再次输入密码" required>
                        <span id="upwd2_text"></span>
                    </div>
                    <div >
                        <input type="button" id="btns" value="注册">
                    </div>
                    <div class="a_btn">
                        <a href="index.html">随便看看</a>
                        <a href="login.html">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/reginst.js"></script>
    <script src="js/footer.js"></script>
    

</body>

</html>
